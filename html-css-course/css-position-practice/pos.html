<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Practice</title>
  </head>
  <body style="height: 3000px; padding-left: 80px">
    <div
      style="
        position: fixed;
        background-color: darkkhaki;
        top: 0;
        bottom: 0;
        left: 0;
        width: 80px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          color: black;
          top: 0;
          right: 0;
          background-color: red;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightsalmon;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          color: white;
          background-color: black;
          position: absolute;
          bottom: 10px;
          right: 10px;
        "
      >
        Absolute
      </div>
    </div>
  </body>
</html>
